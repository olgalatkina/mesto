    <section class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__form" action="#" method="post">
          <p class="popup__title">Редактировать профиль</p>
          <input type="text" name="name" id="name" class="popup__input" placeholder="Введите имя">
          <input type="text" name="position" id="position" class="popup__input" placeholder="Укажите профессию">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="popup-add-photo">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__form" action="#" method="post">
          <p class="popup__title">Новое место</p>
          <input type="text" name="name" id="title" class="popup__input" placeholder="Название">
          <input type="text" name="position" id="link" class="popup__input" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="popup-show-photo">
      <figure class="popup__figure">
        <button type="button" class="popup__button-close"></button>
        <img class="popup__image" src="" alt=""/>
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>
