<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class='root container'>
  <header class="header">
    <img src="./images/logo-white.svg" alt="Логотип сервиса Место" class="header__logo logo">
  </header>

  <main>
    <h1 class="title">Cервис Место: можно добавлять фотографии, удалять их и ставить лайки</h1>
    <section class="profile">
      <img src="./images/kusto-sourse.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__content">
        <div class="profile__wrapper">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button type="button" class="button-edit"></button>
        </div>
        <p class="profile__position">Исследователь океана</p>
      </div>
      <button type="button" class="button-add"></button>
    </section>

    <section class="gallery">
      <ul class="gallery__list">
        <li class="gallery__item card">
          <img src="./images/teleckoe.jpg" alt="Телецкое озеро" class="card__image">
          <div class="card__wrapper">
            <h3 class="card__title">Телецкое озеро</h3>
            <button type="button" class="button-like"></button>
          </div>
        </li>
        <li class="gallery__item card">
          <img src="./images/sheregesh.jpg" alt="Шерегеш" class="card__image">
          <div class="card__wrapper">
            <h3 class="card__title">Шерегеш</h3>
            <button type="button" class="button-like"></button>
          </div>
        </li>
        <li class="gallery__item card">
          <img src="./images/altay.jpg" alt="Алтай" class="card__image">
          <div class="card__wrapper">
            <h3 class="card__title">Алтай</h3>
            <button type="button" class="button-like"></button>
          </div>
        </li>
        <li class="gallery__item card">
          <img src="./images/dombaj.jpg" alt="Домбай" class="card__image">
          <div class="card__wrapper">
            <h3 class="card__title">Домбай</h3>
            <button type="button" class="button-like"></button>
          </div>
        </li>
        <li class="gallery__item card">
          <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
          <div class="card__wrapper">
            <h3 class="card__title">Эльбрус</h3>
            <button type="button" class="button-like"></button>
          </div>
        </li>
        <li class="gallery__item card">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
          <div class="card__wrapper">
            <h3 class="card__title">Карачаево-Черкессия</h3>
            <button type="button" class="button-like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="button-close"></button>
      <form class="popup__form" action="#" method="post">
        <p class="popup__title">Редактировать профиль</p>
        <input type="text" name="name" id="name" class="popup__input" placeholder="Жак-Ив Кусто">
        <input type="text" name="position" id="position" class="popup__input" placeholder="Исследователь океана">
        <button type="submit" class="button-save">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
