<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
  <body class='root'>
    <div class="container">
      <header class="header">
        <img src="./images/logo-white.svg" alt="Логотип сервиса Место" class="header__logo logo">
      </header>

      <main class="main">
        <h1 class="title">Cервис Место: можно добавлять фотографии, удалять их и ставить лайки</h1>
        <section class="profile">
          <img src="./images/kusto-sourse.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__content">
            <div class="profile__wrapper">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__position">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>

        <section class="gallery">
          <ul class="gallery__list">
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__form" action="#" method="post">
          <p class="popup__title">Редактировать профиль</p>
          <label for="name" class="popup__label">
            <input
              type="text"
              name="name"
              id="name"
              class="popup__input"
              placeholder="Введите имя"
              minlength=""
              maxlength="40"
              required>
            <p class="popup__error">Вы пропустили это поле.</p>
          </label>

          <label for="position" class="popup__label">
            <input
              type="text"
              name="position"
              id="position"
              class="popup__input"
              placeholder="Укажите профессию"
              minlength="2"
              maxlength="200"
              required>
            <p class="popup__error">Вы пропустили это поле.</p>
          </label>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="popup-add-photo">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__form" action="#" method="post">
          <p class="popup__title">Новое место</p>
          <label for="title" class="popup__label">
            <input
              type="text"
              name="name"
              id="title"
              class="popup__input"
              placeholder="Название"
              minlength="1"
              maxlength="30"
              required>
            <p class="popup__error">Вы пропустили это поле.</p>
          </label>

          <label for="link" class="popup__label">
            <input
              type="url"
              name="position"
              id="link"
              class="popup__input"
              placeholder="Ссылка на картинку"
              required>
            <p class="popup__error">Введите адрес сайта.</p>
          </label>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="popup-show-photo">
      <figure class="popup__figure">
        <button type="button" class="popup__button-close"></button>
        <img class="popup__image" src="#" alt=""/>
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>

    <template id="card-template">
      <li class="gallery__item card" data-islike="false">
        <button type="button" class="card__button-trash"></button>
        <img src="#" alt="" class="card__image">
        <div class="card__wrapper">
          <h3 class="card__title"></h3>
          <button type="button" class="card__button-like"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
